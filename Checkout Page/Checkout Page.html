
<!DOCTYPE html>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
	<div class="container">
		<div class="left">
			<h3>BILLING ADDRESS</h3>
			<form>
				Full name
				<input type="text" name="" placeholder="Enter name">
				Email
				<input type="text" name="" placeholder="Enter email">

				Address
				<input type="text" name="" placeholder="Enter address">
				
				Country
				<input type="text" name="" placeholder="Enter City">
				<div id="zip">
					<label>
						Country
						<select>
							<option>Choose Country</option>
							<option>Argentina</option>
							<option>Belgus</option>
							<option>Canada</option>
							<option>Singapore</option>
							<option>India</option>
							<option>USA</option>
							<option>Australia</option>
							<option>Japan</option>
							<option>Malaysia</option>
							<option>Russia</option>
							<option>Thailand</option>
							<option>Cambodia</option>
							<option>Switzerland</option>
							<option>Turkey</option>
							<option>Sri Lanka</option>
							<option>China</option>
						</select>
					</label>
						<label>
						Postal code
						<input type="number" name="" placeholder="Postal code">
					</label>
				</div>
			</form>
		</div>
		<div class="right">
			<h3>PAYMENT</h3>
			<form>
				Accepted Card <br>
				<img src="image/card1.png" width="100">
				<img src="image/card2.png" width="50">
				<br><br>

				Credit card number
			<input type="text" name="" placeholder="Enter card number">
				
				Exp month
				<input type="text" name="" placeholder="Enter Month">
				<div id="zip">
					<label>
						Expiry year
						<select>
							<option>Choose Year</option>
							<option>2022</option>
							<option>2023</option>
							<option>2024</option>
							<option>2025</option>
						</select>
					</label>
						<label>
						CVV
						<input type="number" name="" placeholder="CVV">
					</label>
				</div>
			</form>
			<input type="submit" onclick="window.location.href = '/home.html';" name="" value="Proceed to Checkout">
		</div>
	</div>
</header>
</body>
</html>
