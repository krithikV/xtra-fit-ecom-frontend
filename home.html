<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      background-color: #2f2a26;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .logonav {
      background-color: #2f2a26;
      margin: 8px;
      width: 100%;
      display: flex;
      align-items: center;
      flex-direction: column;

    }

    .logonav img {
      width: 150px;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
      align-items: center;
    }

    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #f858c2;
      color: white;
    }

    .topnav .icon {
      display: none;
    }

    @media screen and (max-width: 600px) {
      .topnav a:not(:first-child) {
        display: none;
      }

      .topnav a.icon {
        float: right;
        display: block;
      }
    }

    @media screen and (max-width: 600px) {
      .topnav.responsive {
        position: relative;
      }

      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }

    .container {
      height: 100vh;
      display: grid;
      place-items: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
    }

    .container:nth-child(1) {
      margin-top: 0;
    }

    .container p {
      text-align: center;
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px black;
      transition: all 0.5s linear;
    }

    .container button {
      color: white;
      width: 30%;
      height: 20%;
      background-color: #2f2a26;
    }

    .container button:hover {
      color: #2f2a26;

      background-color: white;
    }

    .container-1 {
      background-image: url("src/img/model1.png")
    }

    .container-2 {
      background-color: red;
    }

    .container-3 {
      background-color: red;
    }

    .container-4 {
      background-color: red;
    }

    .container-5 {
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="logonav"><img width="auto" src="src/img/logo1.png"></div>
  <div class="topnav" id="myTopnav">

    <a href="/home.html" class="active">Home</a>
    <a href="/products.html">Shop</a>
    <a href="#contact">About</a>
    <a href="#about">Contact</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <div style="padding-left:16px">
  </div>
  <main style="overflow:scroll;">
    <div class="container container-1">
      <p data-tilt="">Sport Wear for
        Women</p>
      <button>Buy Now</button>

    </div>
    <div class="container container-2">
      <p>This is container 2</p>
    </div>
    <div class="container container-3">
      <p>This is container 3</p>
    </div>
    <div class="container container-4">
      <p>This is container 4</p>
    </div>
    <div class="container container-5">
      <p>This is container 5</p>
    </div>
  </main>
  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>
<script src="src/scripts/vanilla.js"></script>
</body>

</html>
